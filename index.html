
<!DOCTYPE html>

<html lang="en">

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/addons/p5.sound.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8" />
  <script src="sketch.js"></script>
</head>

<body>

  <h1 style="padding-left:0px">Drawing Machine!</h1>
  <!-- 3.9 for making the canvas fu11screen -->
  <!-- <h1 style="padding-left:20px">Drawing Machine!</h1> -->

  <div id="drawing-space">

    <div id="sketch-holder"></div>

  </div>

  <div id="side-controls">

    <h1 style="color:rgb(151, 110, 215)">Control Panel<br></h1>

    <div id="background-controls">

      <h2 style="padding-bottom:0px;">Background Color</h2>
      <div id="background-red"><h3>Red</h3></div>
      <div id="background-green"><h3>Green</h3></div>
      <div id="color-block-background"></div>
      <div id="background-blue"><h3>Blue</h3></div>
      <div id="background-change-button"></div>

    </div>

    <div id="line-controls">

      <div id="line-red"><h2><br>Line Color</h2><h3>Red</h3></div>
      <div id="line-green"><h3>Green</h3></div>
      <div id="color-block-line"></div>
      <div id="line-blue"><h3>Blue</h3></div>

    </div>

    <div id="line-weight-control">

      <div id="line-weight"><h2 style="padding-bottom:0px"><br>Line Weight</h2></div>

    </div>



  </div>

  <div id="bottom-controls">

    <div id="save-button"></div>
    <div id="reset-button"></div>
    <p>|| SHIFT: erase tool || ALT: alpha fade || CONTROL: controlled random color ||</p>
    <!-- 3.9 for making the canvas fu11screen -->
    <!-- <pre><p>Hold down any key to erase!</p></pre> -->

  </div>

</body>

</html>
